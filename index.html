
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoFlow - تعلم اللغات بذكاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // 1. تعريف البيئة فوراً قبل أي عملية أخرى
      window.process = { env: { API_KEY: "" } };
      
      // 2. نظام مراقبة الأخطاء وإظهارها للمستخدم
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Error:", msg, url, line);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding:40px; text-align:center; color:#ef4444; font-family:sans-serif;">
              <h3>عذراً، فشل تشغيل التطبيق</h3>
              <p style="color:#64748b; font-size:14px;">قد يكون السبب متصفح قديم أو مشكلة في الاتصال بالخادم.</p>
              <code style="background:#f1f5f9; padding:5px 10px; border-radius:5px; font-size:12px;">${msg}</code>
              <br><br>
              <button onclick="location.reload()" style="background:#6366f1; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">إعادة المحاولة</button>
            </div>`;
        }
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
      body {
        font-family: 'Tajawal', 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8fafc;
        color: #6366f1;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #e0e7ff;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="spinner"></div>
        <div style="font-weight: 800; font-size: 1.2rem; letter-spacing: -0.025em;">جاري تشغيل LingoFlow...</div>
        <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 8px;">يتم الآن تحميل محتوى تعليم اللغات</p>
      </div>
    </div>
    
    <!-- تحميل التطبيق كـ Module مع إضافة crossorigin -->
    <script type="module" src="./index.tsx" crossorigin></script>
  </body>
</html>
