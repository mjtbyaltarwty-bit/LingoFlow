
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoFlow - تعلم اللغات بذكاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // شيم (Shim) لبيئة التشغيل لضمان عدم توقف المتصفح
      window.process = { 
        env: { 
          API_KEY: "" 
        } 
      };
      // مستمع للأخطاء قبل تحميل التطبيق
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error: ", msg, " at ", url, ":", line);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('جاري تحميل')) {
          root.innerHTML = '<div style="padding:40px; text-align:center; color:#ef4444; font-family:sans-serif;"><h3>عذراً، فشل تحميل التطبيق</h3><p>يرجى التأكد من اتصال الإنترنت أو تحديث الصفحة.</p><small>' + msg + '</small></div>';
        }
      };
    </script>
    <style>
      body {
        font-family: 'Tajawal', 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #6366f1; font-family: 'Tajawal', sans-serif;">
        <div style="width: 40px; height: 40px; border: 4px solid #e0e7ff; border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;"></div>
        <div style="font-weight: 800; font-size: 1.2rem;">جاري تحميل LingoFlow...</div>
      </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
